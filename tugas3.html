<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> EFEK FADE </title>
<script src="jquery-3.6.0.min.js"></script>
<script>// memanggil fungsi fadeout, fade in, fadeto menggunakan button
   $(document).ready(function () {
      $(".fadeout").click(function (e) 
          { 
      $("div").fadeOut(); 
          });
 
      $(".fadein").click(function (e) 
          { 
      $("div").fadeIn(); 
          });
 
      $(".fadeto").click(function (e) 
          { 
      $("div").fadeTo("slow", 0.3); 
          });
        });
   </script>
   </head>
   <style>
   #box {
     width: 100px;
     height: 100px;
     background-color: yellow;
     border: 2px solid black;
   }
   </style>

<body>
    <button class="fadeout">Fade Out</button>
    <button class="fadein">Fade In</button>
    <button class="fadeto">Fade To 0.3</button>
<br><br>
  <div id="box"></div>
</body>
</html>
